<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>WDD 130 | Emmanuel Atillah | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
  <fieldset>
    <legend>Contact Information</legend>
    <div class="form-item column2">
    <label for="fullname" >Full Name</label>
    <input type="text" id="fullname" name="fullname"><br>
    </div>
    <div class="form-item column2">
    <label for="useremail">Email</label>
    <input type="email" id="useremail" name="useremail">
        </div>
  </fieldset>
  <fieldset>
     <div class="form-item">
     <legend>Questions</legend>
     <label for="browser">What is your favorite browser?</label>
    <select>
      <option value="chrome">Chrome</option>
      <option value="opera-mini">Oprera Mini</option>
       <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
    </select><br>
     </div>
     <div class="form-item">
    <label for="pet">Do you have a household pet?</label>
    <input type="checkbox" id="pet" name="pet"><br>
     </div>
    <div class="form-item">
    <label for="feedback">List the places you have lived.</label>
    <textarea id="feedback" name="feedback" rows="4" placeholder="Accra Kumasi Takoradze Elmina"></textarea>
    </div>
  </fieldset>
  <button type="submit">Submit Poll</button>
   </form>
  </main>
  <footer>&copy WDD 130 | HTML Form - User Poll | Emmanuel Atillah</footer>
  
</body>
</html>
